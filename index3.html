<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-On</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="scene">
            <div class="sky"></div>
            <div class="road"></div>
            <div class="car"><img src="car.png" alt=""></div>
            <div class="wheels">
                <img class="wheel1 wheel" src="wheel.png" alt="">
                <img class="wheel2 wheel" src="wheel.png" alt="">
            </div>
            <div class="flag"><img src="flag.png" alt=""></div>
            <div class="city"></div>
            <div class="sun"><img src="sun.png" alt="sun image"></div>
        </div>
    </div>
</body>
</html>
